<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
     
      hr{
        width: 50%;
        color: white;
        margin-left: 25%;
      }
      input[type="text"],textarea{
        background-color: lavender;
      }
    
    </style>
  </head>
  <body style="background-color: black;font-family: 'Montserrat', sans-serif;">
   
    <div class="container my-4 pt-5 w3-container w3-center w3-animate-left"  >
      <p style="font-size: 5vh;color: white;letter-spacing: 0.7rem;" class="text-center" >ORGANIZE ALL WITH US!</p>
<hr  class=" w3-animate-right">
    </div>
    <div class="container my-4 pt-5 " style="color: white;">
      <h2 class="text-center w3-container w3-center w3-animate-right" >ToDo List</h2>
      <hr style="width: 20%;margin-left: 40%;" class=" w3-animate-right">
        <div class="mb-3  w3-container w3-animate-left">
          <label for="title" class="form-label">Title</label>
          <input
          
            type="text"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">Add item to your list</div>
        </div>
        <div class="mb-3 w3-container w3-animate-left">
          <label for="description" class="form-label"
            >Description</label
          >
          <textarea class="form-control" id="description" rows="4" style="background-color: lavender;"></textarea>
          
       

          <button type="button" id="add" class="btn my-4" style="background-color:snow;">ADD TO LIST</button>
          <button  id="clear" class="btn " style="background-color: snow;" onclick="clearStorage()">CLEAR LIST</button>
         
      
    </div>
    
      <h2 class="text-center my-4 pt-5  w3-container w3-center w3-animate-left">Your Items</h2>
     
      <table
         class="table my-4 pt-5 w3-container w3-center w3-animate-bottom"
       style="color: white;"
      
      >
        <thead>
          <tr>
            <th scope="col">SNo.</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Grap a cup of coffee</td>
            <td>Coffee makes me fresh nd active</td>
            <td>
              <button type="button" class="btn btn-sm btn-success">
                Check
              </button>
            </td>
          </tr>
         
        </tbody>
      </table>
 <section class="px-5">
    <hr style="width:20%;margin-left: 40%;margin-top: 30%;">
    <div class="container text-center " >
      <a href="#"class="fa fa-instagram px-3" style="text-decoration: none;" ></a>
      <a href="#"class="fa fa-twitter px-3"  style="text-decoration: none;"></a>
      <a href="#"class="fa fa-linkedin px-3"  style="text-decoration: none;"></a>
   </div>
</section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

        <script src="script.js"></script>
  </body>
</html>
